<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Flask Dictionary App</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    
    <h1>Dictionary App</h1>

    <p>Welcome to my Dictionary Application</p>

    <div class="app-form">
        <form action="http://127.0.0.1:8080/word" method="POST">
            
            <input type="text" name="word" placeholder="Search Word">
    
            <button type="submit">Find Word</button>
        </form>
    </div>


    <div class="screen">
        <div class="top">
            <h2>{{ result["word"] }}</h2>
        </div>

        <div class="body">
            <p class="pos"> {{ result["pos"]}}  {{ result["phonetic"] }}</p>

            <p>{{ result["definition"] }}</p>
        </div>
    </div>

    
    
</body>
</html>
